<div class="app-container center">



  <mat-card class="card animation-show">

    <div class="container-title">
      <app-title-bar title="Existencias"></app-title-bar>
    </div>


    
    <div class="container-data" *ngIf="!loadingInventory">



      <div class="container-table-title">
        <div class="title">No.</div>
        <div class="title" (click)="sortBySku()"  [class.underline]="sort === 'sku'"   >Sku</div>
        <div class="title" (click)="sortByDesc()" [class.underline]="sort === 'desc'"  >Descripci√≥n</div>
        <div class="title" (click)="sortByExistence()" [class.underline]="sort === 'x'">Existencias</div>
      </div>

      <div class="container-rows">


        <div
          class="row"
          *ngFor="let item of existences; let i = index"
          [class.pair]="i % 2 === 0"
          [class.impair]="i % 2 !== 0"
          >
          <span>{{i + 1}}</span>
          <span>{{item.product.sku}}</span>
          <span>{{item.product.description}}</span>
          <span>{{item.existences}}</span>
        </div>
        

      </div>
        

    </div>
    


    <div style="height: 50px; width: 50px; margin-top: 10px" *ngIf="loadingInventory">
      <mat-spinner></mat-spinner>
    </div>


  </mat-card>



</div>
