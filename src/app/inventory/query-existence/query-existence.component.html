<div class="app-container center">

    <mat-card class="card animation-show">


      <div class="container-title">
        <app-title-bar title="Existencias Producto" ></app-title-bar>
      </div>
  

      <div class="container-search-product" >
  
        <div class="form-search">
          <label>
            Ingrese el sku del producto:
          <input type="text" class="code" [(ngModel)]="code" autofocus="true">
          </label>
          <button mat-flat-button color="warn" [disabled]="loading" (click)="queryExistence()">BUSCAR</button>
        </div>
  
  
        <div *ngIf="existence" class="container-details">
  
          <div >
            <h1>{{existence.product.description}}</h1>
          </div>

          <div>
            <h2>{{existence.product.sku}}</h2>
          </div>

          <div class="container-existence" >
            <span>Existencias</span>
            <h1>{{existence.existences}}</h1>
          </div>
          
        </div>
  
        <div style="height: 50px; width: 50px; margin-top: 10px" *ngIf="loading" >
          <mat-spinner></mat-spinner>
        </div>
  
  
      </div>
  
  
  
      
    </mat-card>
  
  </div>
