<div class="app-container center">

  <mat-card class="card">
    <app-title-bar title="Consultar ventas" ></app-title-bar>


    <div class="container-selectors" *ngIf="!loadingSales && !orders" >
      <app-dates-selector (evSearchByInterval)="searchByInterval($event)"></app-dates-selector>
    </div>


    <div class="container-orders" *ngIf="!loadingSales && orders">
      <app-orders-list [timeInterval]="timeInterval" [orders]="orders"></app-orders-list>
    </div>


    <div style="height: 50px; width: 50px; margin-top: 10px" *ngIf="loadingSales">
      <mat-spinner></mat-spinner>
    </div>

  </mat-card>

</div>
