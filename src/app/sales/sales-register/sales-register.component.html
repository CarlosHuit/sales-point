<div class="app-container">

  <div class="container-sale-register">
    <mat-card class="card-sale-reg">
      <div class="container-card-el">


        <div class="m-c-title">
          <h1 class="m-c-title-signin">Registrar Venta</h1>
          <img src="/assets/img/shop.png" width="40" height="40">
        </div>

        <div class="m-c-clients-detail">

          <label>
            Cliente: 
            <input type="text" value="Cliente genérico" placeholder="Cliente genérico" readonly>
          </label>
        </div>



        <div class="m-c-table-products">

          <div class="m-c-table">
            <table mat-table [dataSource]="dataSource">
  
              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
              </ng-container>
  
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
  
              <!-- Weight Column -->
              <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
              </ng-container>
  
              <!-- Symbol Column -->
              <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index" [class.pair]="i % 2 !== 0" [class.impair]="(i % 2) === 0"></tr>
            </table>
          </div>

          <div class="m-c-total">
            <h1>Total: {{ total | currency:0:'Q' }}</h1>
          </div>

        </div>

        <div class="m-c-button-pay">
          <button mat-flat-button color="warn">
            Facturar
          </button>
        </div>

        <button mat-fab color="accent" (click)="openDialog()" class="float-button">+</button>


      </div>
    </mat-card>
  </div>

</div>
