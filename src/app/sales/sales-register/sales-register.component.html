<div class="app-container">

  <div class="container-sale-register">
    <mat-card class="card-sale-reg">


      <div class="container-title">
        <h1 class="m-c-title-signin">Registrar Venta</h1>
        <img src="/assets/img/shop.png" width="40" height="40">
      </div>


      <!-- <form class="form-sale-reg" [formGroup]="signinForm" (ngSubmit)="onSubmit()"> -->
      <!-- <form class="form-sale-reg" [formGroup]="signinForm""> -->

        <label>
          Cliente:
          <!-- <input type="text" formControlName="client"> -->
        </label>

        <!-- <button class="m-c-button-signin" type="submit" mat-raised-button color="accent">
          Entrar
        </button> -->

      <!-- </form> -->
        
      <button mat-flat-button color="warn" (click)="insert()">Insertar</button>




      <div class="container-table-products">

        <table mat-table [dataSource]="dataSource">

          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>


      </div>


    </mat-card>
  </div>

</div>
