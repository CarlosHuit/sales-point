<div class="app-container center">
  <mat-card class="card">
    
    <app-title-bar [title]="'Actualizar Producto'"></app-title-bar>

    <div class="m-c-input-search">


      <div class="form-search">
        <label>
          Ingrese el sku del producto:
          <input type="text" autofocus="true">
        </label>
        <button mat-flat-button color="warn" [disabled]="loading" (click)="searchProduct()" >BUSCAR</button>
      </div>

      <div style="height: 50px; width: 50px; margin-top: 10px" *ngIf="loading" >
        <mat-spinner></mat-spinner>
      </div>

    </div>

  </mat-card>
</div>
