<div class="container-form">

  <h1>Detalles del producto</h1>

  <div>

    <label>
      Código de barras:
      <input type="text" [(ngModel)]="prod.barcode" >
    </label>
  
    <label>
      SKU:
      <input type="text" [(ngModel)]="prod.sku" >
    </label>
  
    <label>
      Descripción:
      <input type="text" [(ngModel)]="prod.description" >
    </label>

  </div>

  <button
    class="button-update"
    [disabled]="
      prod.sku === product.sku &&
      prod.barcode === product.barcode &&
      prod.description === product.description"
    mat-raised-button
    (click)="update()"
    color="accent"
    >
    ACTUALIZAR
  </button>

</div>
