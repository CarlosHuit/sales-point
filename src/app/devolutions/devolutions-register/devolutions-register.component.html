<div class="app-container center">

    <mat-card class="card animation-show">
      <app-title-bar title="Registrar DevoluciÃ³n" ></app-title-bar>
  
      <div class="container-search-product" >
  
        <div class="form-search">
          <label>
            Ingrese el sku del producto:
          <input type="text" class="code" [(ngModel)]="code" autofocus="true">
          </label>
          <button mat-flat-button color="warn" [disabled]="loading" (click)="searchProduct()">BUSCAR</button>
        </div>
  
  
        <div *ngIf="product" class="container-details">
          
          <div>
            <h1>{{product.description}}</h1>
            <h2>{{product.sku}}</h2>
          </div>
          
          <div class="container-data-devolution">
            <label>
              Cantidad: 
              <input type="number" [(ngModel)]="quantity" >
            </label>
  
            <label >
              Observaciones:
              <textarea required [(ngModel)]="observations" ></textarea>
            </label>
          </div>


          <div class="container-btn-update">
            <button
              mat-flat-button
              color="warn"
              [disabled]="!quantity || !observations"
              (click)="registerDevolution()"
              >
              Registrar
            </button>
          </div>

        </div>

  
        <div style="height: 50px; width: 50px; margin-top: 10px" *ngIf="loading" >
          <mat-spinner></mat-spinner>
        </div>
  
  
      </div>
  
  
  
      
    </mat-card>
  
  </div>
